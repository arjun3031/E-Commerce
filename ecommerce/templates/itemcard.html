<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1069e6;
            padding: 10px 15px;
            color: white;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .header-left h1 {
            font-size: 28px;
            margin: 0;
            padding: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 10px;
        }

        .header-right ul li a {
            color: white;
            text-decoration: none;
            padding: 8px;
            transition: background-color 0.3s ease;
        }

        .header-right ul li a:hover {
            background-color: rgba(71, 89, 161, 0.9);
            border-radius: 5px;
        }

        .container-fluid {
            flex: 1;
            width: 100%;
            padding: 20px 15px;
        }

        .card {
            width: 100%;
            max-width: 300px;
            margin: auto;
            margin-bottom: 20px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }

        .card:hover {
            transform: translateY(-10px); 
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.4); 
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .btn-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #1069e6;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-link:hover {
            background-color: #acd0f5;
            color: #0d58c8;
                        text-decoration: none;

        }

        footer {
            background-color: #1069e6;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
            position: relative;
        }

        @media (max-width: 576px) {
            .header-right ul {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>E-commerce</h1>
            <p>Online Shopping</p>
        </div>
        <div class="header-right">
            <ul>
                <li><a style="font-size: 25px;" href="{% url 'customerhome' %}"><i class="fa-solid fa-house"></i></a></li>
            </ul>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            {% for product in products %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.productname }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.productname }}</h5>
                            <p class="price">₹{{ product.price }}</p>
                            <p class="discount">Discount: ₹20 off</p>
                            <div class="cta-buttons">
                                <a style="text-decoration: none; background-color: rgb(38, 38, 170); color: white; padding: 10px 15px; border-radius: 5px; display: inline-block;" href="{% url 'add_to_cart' product.id %}">
                                    <i class="fa-solid fa-cart-plus"></i> Add to Cart
                                </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No products found in this category.</p>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p class="footer-company">&copy; 2024 E-Commerce Online Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
