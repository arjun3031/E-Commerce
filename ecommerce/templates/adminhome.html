{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: rgba(23, 112, 214, 0.9);
        }

        .navbar-brand {
            font-size: 1rem;
            font-weight: bold;
            color: #fff !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .navbar-brand .brand-line1,
        .navbar-brand .brand-line2 {
            display: block;
        }

        .brand-line1 {
            font-size: 1.5rem;
        }

        .brand-line2 {
            font-size: 0.85rem;
        }

        .nav-link {
            color: #fff !important;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            color: #fff;
            font-size: 1.2rem;
        }

        .content-wrapper {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .content-wrapper h1 {
            font-size: 3.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 2.6);
        }

        .dashboard-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .dashboard-card {
            background-color: rgb(7, 13, 118);
            color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dashboard-card:hover {
            background-color: #ffffff;
            color: #103869;
            transform: translateY(-5px);
        }

        .dashboard-card a {
            color: rgb(157, 174, 230);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .dashboard-card a:hover {
            color: rgb(1, 11, 149);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        footer {
            background-color: rgba(23, 112, 214, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 0.8rem;
            }

            .brand-line1 {
                font-size: 1.2rem;
            }

            .brand-line2 {
                font-size: 0.75rem;
            }

            .content-wrapper h1 {
                font-size: 1.5rem;
            }

            .dashboard-card {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 0.7rem;
            }

            .navbar-nav .nav-item {
                margin-left: 10px;
            }

            .content-wrapper h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logoo.png' %}" alt="Logo">
            <div>
                <span class="brand-line1">E-commerce</span>
                <span class="brand-line2">Online Shopping</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">â˜°</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categoryadd' %}">Add Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'productadd' %}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'managecustomer' %}">View User</a>
                </li>
            </ul>
            <a class="nav-link logout ml-auto" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="content-wrapper">
        <h1>Admin Dashboard</h1>
        <div class="dashboard-section">
            <div class="dashboard-card">
                <a href="{% url 'managecategory' %}">MANAGE CATEGORY</a>
            </div>
            <div class="dashboard-card">
                <a href="{% url 'manageproduct' %}">MANAGE PRODUCT</a>
            </div>
            <div class="dashboard-card">
                <a href="{% url 'managecustomer' %}">MANAGE CUSTOMER</a>
            </div>
            <div class="dashboard-card">
                <a href="{% url 'homepage' %}">BACK TO HOME</a>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer-company">&copy; 2024 E-Commerce Online Shopping. All rights reserved.</p>
    </footer>

</body>
</html>
