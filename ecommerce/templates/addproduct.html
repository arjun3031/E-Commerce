{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(23, 112, 214, 0.9);
        }

        .navbar-brand {
            font-size: 1rem;
            font-weight: bold;
            color: #fff !important;
            text-align: left;
        }

        .navbar-brand .brand-line1,
        .navbar-brand .brand-line2 {
            display: block;
            font-size: 35px;
        }

        .navbar-brand .brand-line2 {
            font-size: 0.85rem;
        }

        .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-item {
            margin-left: 20px;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            color: #fff;
            font-size: 1.2rem;
        }

        .banner {
            flex: 1;
            background-image: url("{% static 'images/just.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center; 
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 350px; 
            background-color: rgba(182, 227, 234, 0.9);
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 0 35px rgb(255, 255, 255);
            text-align: center;
        }

        .form-container input, .form-container button {
            margin-bottom: 15px;
        }

        .form-container input {
            background-color: rgb(255, 255, 255);
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            color: black;
        }

        ::placeholder {
            color: #999999;
            text-align: center;
        }

        .btn-primary {
            background-color: rgba(23, 112, 214, 0.9);
            border-color: #989a9a;
            padding: 10px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #061442;
            border-color: #063842;
        }

        footer {
            background-color: rgba(23, 112, 214, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 0.8rem;
                text-align: center;
            }

            .navbar-brand .brand-line2 {
                font-size: 0.75rem;
            }

            .form-container {
                margin-right: 0; 
                margin-top: 20px;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 0.7rem;
            }

            .navbar-brand .brand-line2 {
                font-size: 0.7rem;
            }

            .navbar-nav .nav-item {
                margin-left: 10px;
            }

            .form-container {
                width: 100%;
                padding: 20px;
            }

            .form-group {
                width: 70%; 
                margin: 0 auto; 
            }
            @media (max-width: 576px) {
                .form-container button {
                    margin-top: 20px;
                }
            }
            
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <span class="brand-line1">E-commerce</span>
            <span class="brand-line2">Online Shopping</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">â˜°</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'adminhome' %}">Admin Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categoryadd' %}">Add Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'managecustomer' %}">View User</a>
                </li>
            </ul>
            <a class="nav-link logout ml-auto" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="banner">
        <div class="form-container">
            <form action="{% url 'addproduct' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="pname" name="pname" placeholder="Product Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="price" name="price" placeholder="Price" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity" required>
                </div>
                <div class="form-group">
                    <input type="file" id="img" class="form-control" name="img" required accept="image/*">
                </div>
                <div class="form-group">
                    <select name="category" id="category" class="form-control" required>
                        {% for i in c1 %}
                            <option value="{{ i.id }}">{{ i.catoegyname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="alertButton">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('alertButton').addEventListener('click', function() {
            alert('Product added successfully');
        });
    </script>

    <footer>
        <p class="footer-company">&copy; 2024 E-Commerce Online Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
